{% extends 'core/base.html' %}

{% block content %}
  <div class="container col-lg-10 mt-5">
    <div class="row justify-content-between align-items-center">
      <div class="col col-lg-7">
        <h1>{{ tutor.userprofile.brief_intro }}</h1>
        <h2 class="mt-5">About {{ tutor.username }} </h2>
        <p>{{ tutor.userprofile.self_intro }}</p>
      </div>
      <div class="col col-lg-3">
        <div class="row justify-content-center align-items-center text-center">
          <img class="img-fluid rounded-circle" style="width: 290px; height: auto;" src="{{ tutor.userprofile.image.url }}" alt="">
          <p class="mt-3"><strong>{{ tutor.username }}</strong></p>
          <div>
            <a href="{% url 'make_booking' tutor.id %}" class="btn btn-primary">Booking now</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

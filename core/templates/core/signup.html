{% extends 'core/base.html' %}

{% block content %}
  <div class="container">
    <h1>Sign Up</h1>
    <form action="." method="post">
      {% csrf_token %}
      {{ form.as_p }}

      <select name="account_type"  class="form-select" style="width: 150px;">
        <option value="tutee" selected>Tutee</option>
        <option value="tutor">Tutor</option>
      </select>

      <button class="btn btn-info">Sign Up</button>
    </form>
  </div>
{% endblock %}
